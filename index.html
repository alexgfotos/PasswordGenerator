    <div class="container">
        <h1 class= "title">Birth a Password</h1>
        <h3 class= "pw-display" id= "pwDisplay" >PW IMMINENT</h3>

        <form id= "passwordGenerator" class="form">
            <label for= "">Number of Characters</label>
            <div class= "length-container">
                    <input type="range" min="8" max="128" value="16" id= "pwLengthNumber">
                    <input class= "number-input" type="number" min="8" max="128" value="16" id= "pwLengthRange">
            </div>

            <label for="includeUppercase">Include Uppercase?</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers?</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSpecial">Include Special Characters?</label>
            <input type="checkbox" id="includeSpecial">

            <button class= "makeButton" type= "submit"> Birth my Password</button>
        </form>
